<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Project</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>


<form method="POST" th:object="${Guest}" style="width: 80%;margin-left: 10%;margin-top: 5%">

  <div th:object="${AppUser}">
    <label>Tên đăng nhập      :</label>
    <input type="text" th:field="*{userName}" required> <br/>
    <label>mật khẩu      :</label>
    <input type="password" th:field="*{encrytedPassword}" required> <br/>
  </div>
  <label>Họ Tên      :</label>
  <input type="text" th:field="*{guestName}" required> <br/>
  <label>Ngày Sinh   :</label>
  <input type="date" th:field="*{birth}" required> <br/>
  <label>mã CCCD   :</label>
  <input type="text" th:field="*{idCard}" required> <br/>
  <label>Địa Chỉ     :</label>
  <input type="text" th:field="*{address}" > <br/>
  <label>Email       :</label>
  <input type="text" th:field="*{email}" > <br/>
  <label>SĐT         :</label>
  <input type="text" th:field="*{phoneNumber}" required> <br/>

  <br/>
  <button type="submit" class="btn btn-success aBtn" style="margin-left: 40%;">
    <i style="color: white;font-size: large" >  Đăng Ký </i>
  </button>
  <a href="/" style="text-decoration: none; color: white; background-color: #f57224; padding: 6px 6px; border-radius: 15px;">
    <i style="color: white;font-size: large" >  Trang chủ </i>
  </a>

</form>

</body>
</html>
